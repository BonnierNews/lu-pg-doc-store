sudo: required

language: node_js
node_js:
  - "lts/*"

services:
  - docker

before_script:
  - sudo service postgresql stop
  - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
  - docker-compose up -d
  - until $(docker-compose exec postgres isready 2>&1 >> /dev/null); do echo -n "."; done

script:
  - npm test

after_script:
  - docker-compose down
